{% extends "base.html" %}


{% block registro %}


   
        
        <h1 style="text-align: center;" class="text-center login-title">Registrate</h1>
            
  <div class="modal-body">
     
    			 <form  method="POST" class="form-horizontal" action="/users/new/">
    			 {% csrf_token %}
    				 <div class="form-group">
    					 <label class="col-md-3 control-label">Nombre de Usuario</label>
    					 <div class="col-md-7">
    						  <input type="text" id="id_username" class="form-control" placeholder="Username" name="username" required autofocus>
    					 </div>
    				 </div>
    				 <div class="form-group">
    		 			<label class="col-md-3 control-label">Email</label>
    					 <div class="col-md-7">
    						 <input type="text" id="id_email" class="form-control" placeholder="Email" name="email" required autofocus>
    					 </div>
    				 </div>
    				 <div class="form-group">
    		 			<label class="col-md-3 control-label">Password</label>
    					 <div class="col-md-7">
    						 <input type="password" id="id_password1" class="form-control" placeholder="Password" name="password1" required>
    					 </div>
    				 </div>
    				 <div class="form-group">
    		 			<label class="col-md-3 control-label">Confirme Password</label>
    					 <div class="col-md-7">
    						 <input type="password" id="id_password2" class="form-control" placeholder="Confirme Password" name="password2" required>
    					 </div>
    				 </div>
    				 <div class="form-group">
    					 <div class="col-md-5 col-md-offset-3">
    						 <button type="submit" class="btn btn-default">Registro</button>
    					 </div>
    				 </div>
    			 </form>
    		 </div>
    		 {% if form.errors %}
			    {% for field in form %}
				{% for error in field.errors %}
				    <div class="alert alert-danger">
					{{ error|escape }}
				    </div>
				{% endfor %}
			    {% endfor %}
			    {% for error in form.non_field_errors %}
				<div class="alert alert-danger">
				    {{ error|escape }}
				</div>
			    {% endfor %}
			{% endif %}
    	 </div>
    	           
    </div>
    </div>
{% endblock %}
